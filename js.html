	<script>
			function startTime(){
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s= checkTime(s);
			document.getElementById("timetxt").innerHTML = h+":"+m+":"+s;
			t = setTimeout(function(){
				startTime();
			},1000);
			}
			function checkTime(i){
				if(i < 10){
					i = "0"+i;
				}
				return i;
			}
	</script>

			var anode = document.getElementById("aidaid");
			anode.setAttribute("title","动态设置a的title属性");
			var attr = anode.getAttribute("title");
			alert(attr);
		}
		function getChildNode(){
			var childnode = document.getElementsByTagName("ul")[0].childNodes;
			alert(childnode.length);
			alert(childnode[0].nodeType);
		}
		function getParentNode(){
			var div = document.getElementById("pid");
			alert(div.parentNode.nodeName);
		}
		
		function createNode(){
			var body = document.body;
			var input = document.createElement("input");
			input.type = "button";
			input.value = "自定义";
			body.appendChild(input);
		}
		function addNode(){
			var div = document.getElementById("div1");
			var node = document.getElementById("pid");
			var newnode = document.createElement("p");
			newnode.innerHTML = "动态添加第一个p元素";
			div.insertBefore(newnode,node);
		}
		function removeNode(){
			var div = document.getElementById("div1");
			var p = div.removeChild(div.childNodes[0]);
		}
		function getSize(){
			var width = document.body.offsetWidth || document.documentElement.offsetWidth;
			var height = document.documentElement.offsetHeight;
			alert(width + ","+height);
		}
		document.write("宽度"+window.innerWidth+"，高度："+innerHeight);
